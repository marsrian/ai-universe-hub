<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Assignment</title>
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98e8a8d1ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class='text-center'>
        <h1 class='mt-5'>AI Universe Hub</h1>
    </header>
    <main class='container mt-4'>
        <section>
            <div class='text-center'>
                <button onclick='sortByDate()' id="sortById" class='btn btn-danger text-white px-4 py-3 mb-5'>Sort By Date</button>
            </div>
            <div id='ai-Section' class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id='show-all' class='text-center mt-5 d-none'>
                <button id='btn-show-all' class='btn btn-danger text-white px-4 py-3 mb-5'>See More</button>
            </div>
        </section>
        <!-- Loader -->
        <section id='loader' class='d-none' style='height: 24px'>
            <div class="d-flex justify-content-center align-items-center" style='height: 200px;'>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal Contents -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="aiDetailModal" tabindex="-1" aria-labelledby="aiDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content position-relative">
                        <button type="button" class="btn-close rounded-circle bg-danger position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div id='data-details' class="container row row-cols-1 row-cols-md-2 my-5 mx-auto">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script JS File -->
    <script src="js/app.js"></script>
</body>
</html>
